  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));

        return;
      }
      const logoutBtn = document.getElementById('logout');
      if (logoutBtn) {

          localStorage.removeItem('usuarioLogueado');
          location.reload();
        });
      }

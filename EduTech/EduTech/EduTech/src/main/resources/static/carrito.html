<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carrito de Cursos | Plataforma Digital EduTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<style>
  body, html {
    height: 100%;
    margin: 0;
    display: flex;
    flex-direction: column;
  }

  main {
    flex: 1 0 auto;
  }

  footer {
    flex-shrink: 0;
  }
</style>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Plataforma Digital EduTech</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
        data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
        aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto" id="menu-usuario">
          <li class="nav-item" id="nav-perfil">
            <a class="nav-link" href="/perfil.html">Mi perfil</a>
          </li>
          <li class="nav-item" id="nav-cursos">
            <a class="nav-link" href="/cursos.html">Cursos</a>
          </li>
          <li class="nav-item" id="nav-incidencia">
            <a class="nav-link" href="/incidencias.html">Incidencias</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <h2 class="text-center mb-4">Tu Carrito</h2>

    <table id="tablaCarrito" class="table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del Curso</th>
          <th>Precio</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se agregan dinámicamente las filas -->
      </tbody>
    </table>

    <div class="mt-3">
      <strong>Total Cursos:</strong> <span id="totalCarrito">0</span><br>
      <strong>Total Precio:</strong> <span id="totalPrecio">$0</span>
    </div>

    <button class="btn btn-danger mt-3" onclick="carrito.vaciarCarrito()">Vaciar Carrito</button>
    <button class="btn btn-success mt-3" onclick="carrito.confirmarCompra()">Confirmar Compra</button>
  </main>

  <footer class="bg-primary text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-0">&copy; 2025 Plataforma Digital EduTech. Todos los derechos reservados.</p>
    </div>
  </footer>
  <script src="js/app_carrito.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {

      if (document.querySelector("#tablaCarrito tbody")) {
        carrito.listarCarrito();
      }

      const usuario = JSON.parse(localStorage.getItem("usuarioLogueado"));
      if (!usuario || !usuario.username) {
        alert("Debes iniciar sesión para ver tu perfil.");
        window.location.href = "login.html";
        return;
      }

      const btnCerrarSesion = document.getElementById("nav-cerrarSesion");
      if (btnCerrarSesion) {
        btnCerrarSesion.classList.remove("d-none");
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
